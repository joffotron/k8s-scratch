apiVersion: v1
kind: Service
metadata:
  name: servicechain-service
  labels: 
    app: servicechain
    layer: proxy
spec:
  type: LoadBalancer
  ports:
  - port: 80 # the port that this service should serve on
    # the container on each pod to connect to, can be a name
    # (e.g. 'www') or a number (e.g. 80)
    targetPort: 8080
    protocol: TCP
  selector:
    layer: frontend
    app: servicechain
